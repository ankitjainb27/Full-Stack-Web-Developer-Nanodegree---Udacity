{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-12"><h2>Add a new Restaurant to Food Court</h2></div>
        <div class="col-md-12">
            {% if restaurant is defined %}
                <form class="form-inline" enctype="multipart/form-data" method="post"
                      action="/restaurant/{{ restaurant[0].restaurant_id }}/">
                <div class="form-group">
                    <label>Edit </label>
                    <input name="newRestaurantName"  class="form-control" type="text" placeholder="{{ restaurant[0].name }}">
                </div>
            {% else %}
                <form class="form-inline" enctype="multipart/form-data" method="post" action="/restaurant/">
                <div class="form-group">
                    <label>Add </label>
                    <input name="newRestaurantName"  class="form-control" type="text" placeholder="Restaurant Name">
                </div>
            {% endif %}
            <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
