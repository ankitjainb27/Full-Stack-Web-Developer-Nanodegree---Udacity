{% extends "base.html" %}
{% block content %}

    <h2>Do you want to remove {{ restaurant[0].name }} restaurant</h2>
    <form class="form-inline" enctype="multipart/form-data" method="post"
          action="/restaurant/{{ restaurant[0].restaurant_id }}/delete/">
        <button type="submit" class="btn btn-danger">Yes</button>
        <button type="submit" class="btn btn-info"><a class="button_anchor" href="/restaurant/">Cancel</a></button>
    </form>
{% endblock %}
