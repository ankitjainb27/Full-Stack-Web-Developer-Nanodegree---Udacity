<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Do you want to remove menu item of {{ restaurant[0].name }}</h2>
<p>{{ menu[0].name }}</p>
<form enctype="multipart/form-data" method="post"
      action="/menu/{{ restaurant[0].restaurant_id }}/{{ menu[0].menu_id }}/delete/">
    <input type="submit" value="Submit">
</form>
<a href="/menu/{{ restaurant[0].restaurant_id }}/">Cancel</a>
</body>
</html>
