{% extends "base.html" %}

{% block content %}

    <h2>Edit Comment</h2>

    <form method="post">


        <label>
            <textarea name="new_comment">{% if comment %}{{comment}}{% endif %}</textarea>
        </label>

        <div class="error">{{ error }}</div>
        <input type="text" value="{{ comment }}" name="old_comment" hidden>
        <input type="submit">
    </form>
    <button><a href="/">Cancel</a></button>
{% endblock %}
