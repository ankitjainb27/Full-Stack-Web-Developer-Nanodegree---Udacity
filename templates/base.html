<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/css/main.css"/>

    <title>My Blog</title>
</head>

<body>
<a href="/blog" class="main-title">
    My Blog
</a>


<div class="login-area">
    {% if user %}
        <a class="login-link" href="/blog/newpost">Create a New Post</a> | {{ user.name }} (
        <a class="login-link" href="/logout">logout</a>)
    {% else %}
        <a class="login-link" href="/blog/newpost">Create a New Post</a>
        |
        <a class="login-link" href="/login">login</a>
        |
        <a class="login-link" href="/signup">signup</a>
    {% endif %}
</div>

<div id="content">
    {% block content %}
    {% endblock %}
</div>
</body>

</html>
