{% extends "base.html" %}

{% block content %}
    {% if post %}
        <h2>Are you sure you want to delete the comment?</h2>
        <form method="post">
            <input type="submit">
            <input type="text" value="{{comment}}" name="old_comment" hidden>

        </form>
        <button><a href="/">Cancel</a></button>
    {% endif %}
{% endblock %}
