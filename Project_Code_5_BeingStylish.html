<!DOCTYPE html>
<html>
<head>
    <title>Neigbourhood Map</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="lib/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU6YcILXCae7VphudEmpgHGmtqLZdiCR8&v3">
    </script>

<body>
<div class="container">
    <div id="map"></div>
    <div class="options-box">
        <header>
            <h1> Sushi Restaurant In New York</h1>
            <form class="form-inline" id="form-search" data-bind="submit: search">
                <input type="text" class="form-control" data-bind="value: query" id="query-input" placeholder="Search"
                       autofocus>
                <button type="submit" id="query-input1" class="btn btn-primary"><span
                        class="glyphicon glyphicon-search"></span></button>
                <p id="search-summary">
                    <span data-bind="text: numSushiRestaurant"></span>
                    corners from Foursquare
                </p>
            </form>
        </header>
        <aside>
            <ul class="list-group" data-bind="foreach: {data: filteredCornerList, as: 'corner'}" id="list">
                <li data-bind="click: $root.selectCorner" class="corner-info list-group-item">
                    <span class="corner-name" data-bind="text: corner.name"></span>
                </li>
            </ul>
        </aside>
    </div>

</div>
