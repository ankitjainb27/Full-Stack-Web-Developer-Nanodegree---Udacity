<!DOCTYPE html>
<html>
<head>
    <title>Sushi in Neigbour</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="lib/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
<div class="container">
    <!--For Map-->
    <div id="map"></div>
    <!--Box for search and seeing search results-->
    <div class="options-box">
        <!--Search Box-->
        <header>
            <h1> Sushi Restaurant In New York</h1>
            <form class="form-inline" id="form-search" data-bind="submit: search">
                <input type="text" class="form-control" data-bind="value: query" id="query-input" placeholder="Search"
                       autofocus>
                <button type="submit" id="submit-button" class="btn btn-primary"><span
                        class="glyphicon glyphicon-search"></span></button>
            </form>
            <!--Number of results from the serach filter-->
            <p id="query-summary" data-bind="text: queryResult">
            </p>
        </header>
        <!--List of search Results-->
        <aside>
            <ul class="list-group" data-bind="foreach: {data: FilteredSushiRestuarantList, as: 'restaurant'}" id="list">
                <li data-bind="click: $root.selectRestaurant" class="list-group-item">
                    <span data-bind="text: restaurant.name"></span>
                </li>
            </ul>
        </aside>
    </div>

</div>
<script src="lib/jquery-2.1.3.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/knockout-3.2.0.min.js"></script>
<script src="js/app.js"></script>
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU6YcILXCae7VphudEmpgHGmtqLZdiCR8&callback=initMap" onerror="googleError()">
</script>
</body>
</html>
