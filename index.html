<!DOCTYPE html>
<html>
<head>
    <title>Neigbourhood Map</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="lib/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/application.css"/>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU6YcILXCae7VphudEmpgHGmtqLZdiCR8&libraries=places"></script>
</head>
<body>
<div class="container">
    <div id="map"></div>
    <div class="mobile-container">
        <header>
            <h1>
                Sushi Restaurant In New York
            </h1>
            <form id="search-form" data-bind="submit: search">
                <input id="search-input" data-bind="value: query" placeholder="Search..."
                       autofocus/>
                <button class="btn btn-primary" id="search-btn" type="submit">
                    <span class="glyphicon glyphicon-search"></span></button>
                <p id="search-summary">
                    <span data-bind="text: numCorners"></span>
                    corners from Foursquare
                </p>
            </form>

            <header>
        <aside>
            <ul class="list-group" data-bind="foreach: {data: filteredCornerList, as: 'corner'}" id="list">
                <li data-bind="click: $root.selectCorner" class="corner-info list-group-item">
                    <span class="corner-name" data-bind="text: corner.name"></span>
                </li>
            </ul>
        </aside>
    </div>
</div>
<script src="lib/jquery-2.1.3.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/knockout-3.2.0.min.js"></script>
<script src="js/application.js"></script>
</body>
</html>
